<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Teacher</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>List Teacher</h3>

    <hr/>
    <a th:href="@{/student/addForm}" class="btn btn-primary">Add teacher</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="teacherTable">

        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>TId</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher: ${teacher}">
            <td th:text="${teacher.name}" />
            <td th:text="${teacher.email}" />
            <td th:text="${teacher.tid}" />
            <td>
                <a th:href="@{/teacher/showUpdateForm(teacherId=${teacher.id})}" class="btn btn-info">Update</a>

                <a th:href="@{/teacher/delete(teacherId=${teacher.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#teachertTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
</body>

</html>
