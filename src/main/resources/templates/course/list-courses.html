<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>List Courses</title>

  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>
`
<body>

<div class="container">

  <h3>List Courses</h3>

  <hr/>
  <a th:href="@{/course/addForm}" class="btn btn-primary">Add Course</a>
  <br/><br/>
  <table class="table table-bordered table-striped" id="CourseTable">

    <thead>
    <tr>
      <th>Course Title</th>
      <th>Course Code</th>
      <th>Course Credit</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course: ${courses}">
      <td th:text="${course.courseTitle}" />
      <td th:text="${course.courseCode}" />
      <td th:text="${course.courseCredit}" />
      <td>
        <a th:href="@{/course/showUpdateForm(courseId=${course.id})}" class="btn btn-info">Update</a>

        <a th:href="@{/course/delete(courseId=${course.id})}" class="btn btn-danger ml-2">Delete</a>
      </td>
    </tr>
    </tbody>

  </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#courseTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
</body>

</html>
