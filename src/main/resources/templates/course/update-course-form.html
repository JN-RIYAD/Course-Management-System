<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Update Course</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous"/>
</head>
<body>

<div class="container">

  <h3>Update Course</h3>
  <hr/>

  <form th:action="@{/course/update}" th:object="${course}" method="POST">

    <input type="text" th:field="*{courseTitle}" class="form-control col-4 mb-4" placeholder="Enter course title"/>

    <input type="text" th:field="*{courseCode}" class="form-control col-4 mb-4" placeholder="Enter course code"/>

    <input type="text" th:field="*{courseCredit}" class="form-control col-4 mb-4" placeholder="Enter course credit"/>

    <button type="submit" class="btn btn-primary col-2">Update</button>

    <input type="hidden" th:field="*{id}"/>

  </form>

  <hr/>
  <a th:href="@{/course/list}">Back to list</a>
</div>

</body>
</html>
