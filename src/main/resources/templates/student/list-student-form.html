<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List student</title>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>List Student</h3>

    <hr/>
    <a th:href="@{/student/addForm}" class="btn btn-primary">Add student</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="studentTable">

        <thead>
        <tr>
            <th>Name</th>
            <th>NameBn</th>
            <th>Roll</th>
            <th>Batch</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Session</th>
            <th>Semester</th>
            <th>cgpa</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.name}" />
            <td th:text="${student.nameBn}" />
            <td th:text="${student.roll}" />
            <td th:text="${student.Batch}" />
            <td th:text="${student.email}" />
            <td th:text="${student.mobile}" />
            <td th:text="${student.session}"/>
            <td th:text="${student.semester}" />
            <td th:text="${student.cgpa}" />
            <td>
                <a th:href="@{/student/showUpdateForm(studentId=${student.id})}" class="btn btn-info">Update</a>

                <a th:href="@{/student/delete(studentId=${student.id})}" class="btn btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>

    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
<script>
			$(document).ready(function() {
				$("#studentTable").DataTable({
						'aoColumnDefs': [{
        				'bSortable': false,
        				'aTargets': [-1] /* 1st one, start by the right */
    				}]
				});
			})
		</script>
</body>

</html>
